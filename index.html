<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Connect 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <!--<link rel="stylesheet" href="local/normalize.min.css">-->
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>
<body>
    <div class="container">
        <div class="item yellow piece-indicator"></div>
        <div id="main"></div>
        <div class="score-container">
            <div class="score" data-score="yellow">0</div>
            <div class="score" data-score="red">0</div>
        </div>
    </div>

    <ul class="settings-container">
        <li><a href="#" class="button reset-board">Reset Board</a></li>
        <li><a href="#" class="button reset-game">Reset Game</a></li>
    </ul>

    <div class="underlay"></div>
    <div class="dialog">
        <div class="dialog-content"></div>
        <a href="#" class="button close-dialog">Continue</a>
    </div>

    <!--<script src="local/jquery.min.js"></script>-->
    <!--<script src="local/underscore-min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="public/js/connectFour.js"></script>

</body>
</html>
